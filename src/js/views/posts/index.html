<h1>Forum</h1>
<a class="button" ui-sref="postsNew">Create new post</a>
<ul>
  <li ng-repeat="post in postsIndex.all" class="row">
    <span class="left six columns">
      <a ui-sref="postsShow({ id: post.id })">
        {{ post.subject }}
      </a>
    </span>
    <span class="middle three columns">
      ({{ post.comments.length }} Comments)
    </span>
    <span class="right three columns">
      created by <a ui-sref="usersShow({ id: post.user.id })">{{ post.user.username }}</a>

    </span>
  </li>
</ul>
