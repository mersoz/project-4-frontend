<!DOCTYPE html>
<html ng-app="jobApp" class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Alien - Job Search</title>
    <script src="https://use.fontawesome.com/73d3176c21.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Poppins:300,400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href=".."> -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header class="container">
      <div ng-include="'js/views/static/partials/navbar.html'"></div>
      <div class="error" ng-if="main.message">
        <p ng-bind-html="main.message"></p>
      </div>
      <site-header back="back" forward="forward"></site-header>
    </header>
    <main ui-view class="container">

    </main>
    <footer class="container">
      <img class="alien" src="images/alien.png" />
      <div class="info">
        <p>
          Legal Alien is a job search app for techpats seeking work in London. On the board, find tech jobs from companies that sponsor Tier 2 visas. Check out the forum for handy information and to seek answers.
        </p>
      </div>
      Made with  &#9829; at GA London
    </footer>
  </body>
</html>
